<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="hoyr.css">
</head>

<body>

    <div id="container">
        <input id="display" type="text" readonly />
        <div class="keys" id="keys">
            <button class="strA" onclick="clearDisplay()">AC</button>
            <button class="strA" onclick="onSelectNumber('-')">+/_</button>
            <button class="strA" onclick="onSelectOperator('%')">%</button>
            <button class="str" onclick="onSelectOperator('/')">/</button>
            <button class="key" onclick="onSelectNumber(7)">7</button>
            <button class="key" onclick="onSelectNumber(8)">8</button>
            <button class="key" onclick="onSelectNumber(9)">9</button>
            <button class="str" onclick="onSelectOperator('x')">x</button>
            <button class="key" onclick="onSelectNumber(4)">4</button>
            <button class="key" onclick="onSelectNumber(5)">5</button>
            <button class="key" onclick="onSelectNumber(6)">6</button>
            <button class="str" onclick="onSelectOperator('-')">-</button>
            <button class="key" onclick="onSelectNumber(1)">1</button>
            <button class="key" onclick="onSelectNumber(2)">2</button>
            <button class="key" onclick="onSelectNumber(3)">3</button>
            <button class="str" onclick="onSelectOperator('+')">+</button>
            <button class="teg" onclick="onSelectNumber(0)">0</button>
            <button class="strA" onclick="onSelectNumber('.')">.</button>
            <button class="str" onclick="container()">=</button>
        </div>
    </div>
    <script src="hoyr.js"></script>
</body>

</html>
